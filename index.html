<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>Cloth</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/cloth.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="app">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-9">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#review">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
                <div class="modal fade" id="review" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Config</h4>
                            </div>
                            <div class="modal-body">
                                <dl class="dl-horizontal">
                                    <template v-for="(value, key) in selectedTitles">
                                        <dt>{{ key }}</dt>
                                        <dd>{{ value }}</dd>
                                    </template>
                                </dl>
                                <div class="progress" id="progress-bar">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                         style="min-width:2em;" v-bind:style="{width: progressbar.percent + '%'}">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" v-on:click="run">
                                    {{ progressbar.text }}
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </div>
            <div class="col-xs-3">
                <template v-for="(value, key) in config">
                    <div class="configItem" v-bind:id="key + '-item'">
                        <h4>{{ value.title }}</h4>
                        <ul class="list-unstyled">
                            <template v-for="item in value.items">
                                <li>
                                    <label>
                                        <input type="radio" v-bind:name="key" v-bind:value="item.value"
                                               v-model="selectedValues[key]">
                                        <span>{{ item.title }}</span>
                                    </label>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <ul class="nav nav-pills">
                <template v-for="(value, key) in config">
                    <li class="config" role="presentation" v-on:click="switchConfig(key)"
                        v-bind:id="key + '-config'">
                        <a href="#">{{ value.title }}</a>
                    </li>
                </template>
                <li role="presentation" class="disabled">
                    <a href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/vue/2.3.3/vue.js"></script>
<script src="//v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="assets/scripts/cloth.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        methods: {
            switchConfig: function (uuid) {
                $('li.config').removeClass('active');
                $('#' + uuid + '-config').addClass('active');
                $('div.configItem').hide();
                $('#' + uuid + '-item').show();
            },
            run: function () {
                $('#progress-bar').show();
                var text = this.progressbar.text;
                var percent = this.progressbar.percent;

                if (text == 'Run' || text == 'Start') {
                    var recursion = function () {
                        var percent = vm.progressbar.percent;
                        if (percent >= 100) {
                            $.extend(vm.progressbar, {
                                percent: 100,
                                timeout: '',
                                text: 'Done'
                            });
                            return;
                        }
                        var timeout = window.setTimeout(function () {
                            recursion();
                        }, Math.ceil(Math.random() * 200));
                        $.extend(vm.progressbar, {
                            percent: ++percent,
                            timeout: timeout
                        });
                    };
                    $.extend(this.progressbar, {
                        text: 'Stop'
                    });
                    recursion();
                } else if (text == 'Stop') {
                    window.clearTimeout(this.progressbar.timeout);
                    $.extend(this.progressbar, {
                        text: 'Start',
                        timeout: ''
                    });
                }
            }
        },
        watch: {
            selectedValues: {
                deep: true,
                handler: function (val, oldVal) {
                    for (var key in val) {
                        var value = val[key];
                        for (var index in this.config[key].items) {
                            var item = this.config[key].items[index];
                            if (value == item.value) {
                                this.selectedTitles[key] = item.title;
                                break;
                            }
                        }
                    }
                }
            }
        },
        data: {
            progressbar: {
                text: 'Run',
                percent: 0,
                timeout: ''
            },
            selectedValues: {
                dress: '',
                person: '',
                hair: ''
            },
            selectedTitles: {
                dress: '',
                person: '',
                hair: ''
            },
            config: {
                dress: {
                    title: 'Dress',
                    items: [
                        {
                            'value': '1',
                            'title': 'T-shirt+pants_std'
                        },
                        {
                            'value': '2',
                            'title': 'short_sleeve_skirt_std'
                        },
                        {
                            'value': '3',
                            'title': 'long_sleeve_skirt_std'
                        }
                    ]
                },
                person: {
                    title: "Person",
                    items: [
                        {
                            'value': '2',
                            'title': 'normal'
                        },
                        {
                            'value': '6',
                            'title': '160'
                        },
                        {
                            'value': '7',
                            'title': '190'
                        },
                        {
                            'value': '8',
                            'title': 'big_chest'
                        },
                        {
                            'value': '9',
                            'title': 'thin'
                        }
                    ]
                },
                hair: {
                    title: "Hair",
                    items: [
                        {
                            'value': '1',
                            'title': 'braid-2-1'
                        },
                        {
                            'value': '2',
                            'title': '2-2'
                        },
                        {
                            'value': '3',
                            'title': '2-3'
                        },
                        {
                            'value': '4',
                            'title': '2-4'
                        },
                        {
                            'value': '5',
                            'title': '2-5'
                        }
                    ]
                }
            }
        }
    });
    vm.switchConfig('dress');
    $.extend(vm.selectedValues, {
        dress: '1',
        person: '2',
        hair: '1'
    });
</script>
</body>
</html>
