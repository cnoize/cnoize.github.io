<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>Word</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/app.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="app">
    <audio id="audio"></audio>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel panel-info" id="recall-mode">
                    <div class="panel-heading">
                        <h3 class="panel-title">回忆模式</h3>
                    </div>
                    <div class="panel-body">
                        <h4>{{ selected.word.content }}</h4>
                        <div v-for="(value, key) in selected.word.pronunciation">
                            {{ key }}: /{{ value.phonetic }}/ <span class="glyphicon glyphicon-play"
                                                                    @click="play(value.audio)"></span>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" v-if="selected.examples">
                            <div v-for="value in selected.word.examples">
                                {{ value.first }}
                                <mark><em>{{ selected.word.content }}</em></mark>
                                {{ value.last }}
                                <template v-if="selected.detail">
                                    <br>{{ value.translation }}
                                </template>
                            </div>
                        </li>
                        <template v-for="(value, key) in selected.word.definition">
                            <li class="list-group-item" v-if="selected[key]">
                                <div class="row" v-for="(fvalue, fkey) in value">
                                    <div class="col-xs-1">
                                        {{ fkey }}.
                                    </div>
                                    <div class="col-xs-11" v-html="fvalue.join('<br>')"></div>
                                </div>
                            </li>
                        </template>
                    </ul>
                    <div class="panel-footer">
                        <template v-if="!(selected.examples && selected.en && selected.cn)">
                            <button @click="known">认识</button>
                            <button @click="unknown">不认识</button>
                        </template>
                        <template v-else>
                            <button @click="known">详细信息</button>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/vue/2.3.4/vue.min.js"></script>
<script src="//v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="assets/scripts/app.js"></script>
</body>
</html>
