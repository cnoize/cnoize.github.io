<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>Cloth</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/cloth.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form method="post">
            <div class="col-xs-9">
                <img class="img-responsive" src="assets/images/model.jpg" alt="Model" title="Model">
            </div>
            <div class="col-xs-3" id="container-list">
                <div id="dress-list">
                    <h4>Dress</h4>
                    <ul class="list-unstyled">
                        <li>
                            <label>
                                <img class="img-responsive" src="assets/images/tshirt.jpg">
                                <input type="radio" name="dress" value="1">
                                <span>T-shirt+pants_std</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <img class="img-responsive" src="assets/images/tshirt.jpg">
                                <input type="radio" name="dress" value="2">
                                <span>short_sleeve_skirt_std</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <img class="img-responsive" src="assets/images/tshirt.jpg">
                                <input type="radio" name="dress" value="3">
                                <span>long_sleeve_skirt_std</span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div id="person-list">
                    <h4>Person</h4>
                    <ul class="list-unstyled">
                        <li>
                            <label>
                                <input type="radio" name="person" value="2">
                                <span>normal</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="person" value="6">
                                <span>160</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="person" value="7">
                                <span>190</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="person" value="8">
                                <span>big_chest</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="person" value="9">
                                <span>thin</span>
                            </label>
                        </li>
                    </ul>
                </div>

                <div id="hair-list">
                    <h4>Hair</h4>
                    <ul class="list-unstyled">
                        <li>
                            <label>
                                <input type="radio" name="hair" value="1">
                                <span>braid-2-1</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="hair" value="2">
                                <span>2-2</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="hair" value="3">
                                <span>2-3</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="hair" value="4">
                                <span>2-4</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="hair" value="5">
                                <span>2-5</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container" id="container-nav">
        <ul class="nav nav-pills">
            <li role="presentation" data-uuid="dress">
                <a href="#">Dress</a>
            </li>
            <li role="presentation" data-uuid="person">
                <a href="#">Person</a>
            </li>
            <li role="presentation" data-uuid="hair">
                <a href="#">Hair</a>
            </li>
            <li role="presentation" class="disabled">
                <a href="#">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="//v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="assets/scripts/cloth.js"></script>
</body>
</html>
