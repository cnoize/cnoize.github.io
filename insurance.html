<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/@bootcss/www.bootcss.com@1.0.3/dist/assets/favicons/favicon.ico">
    </head>
    <body>
        <script>
            var newElement = function (tagName, attributes) {
                var element = document.createElement(tagName);
                for (key in attributes) {
                    element.setAttribute(key, attributes[key]);
                }
                return element;
            };
            var scriptUrl = 'https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js';

            var link = newElement('link', {
                'rel': 'preload',
                'as': 'script',
                'href': scriptUrl
            });
            link.addEventListener('load', function(evt) {
                var p1 = document.createElement('p');
                p1.innerText = 'preload js success!';
                document.body.appendChild(p1);

                var script = newElement('script', {'src': scriptUrl});
                script.addEventListener('load', function(evt) {
                    var p2 = document.createElement('p');
                    p2.innerText = 'load js success!';
                    document.body.appendChild(p2);
                });
                document.head.appendChild(script);
            });
            document.head.appendChild(link);
        </script>
    </body>
</html>
