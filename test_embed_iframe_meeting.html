<html>

<body>
    <script>
        function test(path) {
            var site = document.getElementById("site").value;
            var mn = document.getElementById("mn").value;
            var result = [site, path, mn].join("/");
            document.getElementById("testUrl").value = result;
            document.getElementById("iframe").src = result;
        }
    </script>
    <p>
        Site: <input type="text" value="https://zoomdev.us" size="20" id="site">
    </p>
    <p>
        Meeting Number: <input type="number" value="876458051" size="11" id="mn">
    </p>
    <p>
        Test URL: <input type="text" value="" id="testUrl" size="30">
    </p>
    <p>
        <input type="button" value="Test Start" onclick="test('s');">
        <input type="button" value="Test Join" onclick="test('j');">
        <input type="button" value="Test Share" onclick="test('share');">
    </p>
    <p>
        <iframe id="iframe" width="100%" height="70%"></iframe>
    </p>
</body>

</html>
